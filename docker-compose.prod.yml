services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  backend:
    image: asme-backend:latest
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-mini}
      PDF_DPI: ${PDF_DPI:-200}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    volumes:
      - ./frontend:/frontend
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.asme.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.asme.entrypoints=websecure"
        - "traefik.http.routers.asme.tls.certresolver=letsencrypt"
        - "traefik.http.routers.asme-http.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.asme-http.entrypoints=web"
        - "traefik.http.services.asme.loadbalancer.server.port=8000"
        - "traefik.docker.network=dokploy-network"
    networks:
      - internal
      - dokploy-network

volumes:
  pgdata:

networks:
  internal:
  dokploy-network:
    external: true
