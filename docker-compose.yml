services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: asme_user
      POSTGRES_PASSWORD: asme_pass
      POSTGRES_DB: asme_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asme_user -d asme_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://asme_user:asme_pass@db:5432/asme_db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-mini}
      PDF_DPI: ${PDF_DPI:-200}
    volumes:
      - ./backend/app:/app/app
      - ./frontend:/frontend
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
